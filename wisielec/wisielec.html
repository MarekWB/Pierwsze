<!DOCTYPE html> 
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta description="Gra w Wisielca.">
	<title>Wisielec MWB</title>
	<link rel="stylesheet" type="text/css" href="style.css" />	
	<link rel="shortcut icon" type="image/svg" href="images/szubienica-icon.png"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body onload="startUp();">
	<h1>Wisielec</h1>
	<div id="img-container">
		<img src="images/szubienica1.png" id="szubienica"> </img>
	</div>	
	<h2>Wpisz literę</h2>
	<h3 id="h3"> </h3>
	<input id="letter" type="text" onkeydown = "if (event.keyCode == 13)
        document.getElementById('gra-button').click()"   onfocus="this.value=''"/> <!--aby dodawać Enterem -->
	<input class="button" id="gra-button" type="button" value="Wprowadź"  onclick="Gra();"/>
	<input class="button" id="reset-button" type="button" value="Resetuj Grę"  onclick="Reset()"/>
	<p id="answer"> </p>
	<p id="counter"> </p>
	<p id="stat"> </p>
</body>
</html>
